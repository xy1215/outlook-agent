<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Daily Agent</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <h1>Campus Daily Agent</h1>
        <p>每天自动汇总 Canvas + Outlook，主动推送到 iPhone。</p>
        <div class="meta">定时: <span id="schedule">{{ schedule_time }} ({{ timezone }})</span></div>
        <div class="meta" id="authStatus">Outlook 连接状态: 检查中...</div>
        <div class="actions">
          <button id="connectOutlook">连接 Outlook</button>
          <button id="disconnectOutlook">断开 Outlook</button>
          <button id="refresh">刷新摘要</button>
          <button id="runNow">立即执行并推送</button>
        </div>
      </section>

      <section class="card">
        <h2>今日摘要</h2>
        <p id="summary">加载中...</p>
        <p id="generatedAt">数据更新时间：加载中...</p>
        <p id="triageSummary">邮件分类统计：加载中...</p>
        <p id="pushStyle">催办风格：加载中...</p>
        <p id="nextDueHint">最近截止提示：加载中...</p>
        <h3>推送预览（含个性化催办）</h3>
        <pre id="pushPreview" class="push-preview">加载中...</pre>
        <h3>学姐风预览</h3>
        <pre id="pushPreviewSenior" class="push-preview">加载中...</pre>
        <h3>可爱风预览</h3>
        <pre id="pushPreviewCute" class="push-preview">加载中...</pre>
      </section>

      <section class="grid">
        <article class="card">
          <h3>待办任务</h3>
          <ul id="tasks"></ul>
        </article>
        <article class="card">
          <h3>立刻处理</h3>
          <ul id="mailsImmediate"></ul>
        </article>
        <article class="card">
          <h3>本周待办</h3>
          <ul id="mailsWeekly"></ul>
        </article>
        <article class="card">
          <h3>信息参考</h3>
          <ul id="mailsReference"></ul>
        </article>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
